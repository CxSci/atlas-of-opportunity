version: '3'

services:
  dashboard:
    build: frontend
    volumes:
      - './frontend:/usr/src/app'
    ports:
      - '3000:3000'
    command: 'sh -c "npm install && npm start"'

  postgis:
    build: data
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgis:/var/lib/postgresql/data
      - ./data/datasets:/datasets:ro

    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dashboard
      DJANGO_DB: django
      DJANGO_USER: djangouser
      DJANGO_PASSWORD: djangopassword

  psql:
    build: data
    profiles:
      - psql
    environment:
      PGHOST: postgis
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: dashboard
    volumes:
      - ./data:/data:ro
    depends_on:
      - postgis
    entrypoint: ["psql"]

  postprocessor:
    build: data/postprocessor
    environment:
      PGHOST: postgis
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: dashboard
    volumes:
      - ./data/datasets:/datasets:ro
      - ./data/postprocessor/scripts:/scripts:ro
    depends_on:
      - postgis

volumes:
  postgis: {}
